<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
<h2>My profile</h2>
    <Strong><p th:text =${name}></p></Strong>
    <Strong><p th:text =${skintype}></p></Strong>
    <Strong><p th:text =${manipedi}></p></Strong>

    <h2> Menu Of Available Services</h2>
<div id = "servicesMenu">
    <table>
        <tr>
            <th>Facial Treatments</th>
            <div>The facial treatments below are recommended
                by our estheticians for your given skin type.</div>
        </tr>
       <th:block th:each="facial:${appropriateFacials}">
           <tr>
        <Strong><td th:text =${facial}></td></Strong>
           </tr>
      </th:block>
    </table>
    <th:block th:if ="${manipedi.equals('pedicure') || manipedi.equals('both')}">
       <h2>Pedicure</h2>
       <p th:replace="fragments :: pedicureDescription"></p>
   </th:block>

    <th:block th:if ="${manipedi .equals('manicure') || manipedi.equals('both')}">
        <h2> Manicure</h2>
        <p th:replace="fragments ::manicureDescription"></p>
    </th:block>

    <footer>
        <h2>NailPolish Options</h2>
        <div class = "square" style="background-color:blue;"></div>
        <div class="square" style="background-color:pink;"></div>
        <div class="square" style="background-color:brown;"></div>
        <div class="square" style="background-color:red;"></div>
    </footer>


</div>

</body>
</html>
