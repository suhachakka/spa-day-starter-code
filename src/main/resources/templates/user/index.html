<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>

    <title>Spa Menu_User Signup</title>

</head>
<body>

<h2 th:text =" ${ 'welcome ' + user.username}"></h2>

<h2>All Users</h2>
<table>

       </tr>

   </table>
